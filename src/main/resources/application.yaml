spring:
  application:
    name: spring-boot-mvc-hibernate
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    jpa:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080